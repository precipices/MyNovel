server:
#设置Tomcat端口，默认8080
    port: 9090
#设置项目ContextPath
#    context-path: /
#整合Mybatis
mybatis:
    config-locations: classpath:mybatis-config.xml
#  扫描数据持久对应的实体类 路径 Package级别
    type-aliases-package: com.wk.entity
#  mybatis 对应的 .xml文件路径
    mapper-locations: classpath:mapper/*.xml
#  开启驼峰匹配
    configuration:
        map-underscore-to-camel-case: true
#  多层级目录  mapper-locations: classpath:mapper/**/**.xml
spring:
    #数据库链接设置
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/mynovel?characterEncoding=utf8&useSSL=false
        username: root
        password: 123456
    #上传文件大小限制
    servlet:
        multipart:
            max-file-size: 5Mb
            max-request-size: 30Mb
    #禁止thymeleaf缓存（建议：开发环境设置为false，生成环境设置为true）
    thymeleaf:
        cache: false
    devtools:
        restart:
            #热部署生效
          enabled: true
            #设置重启的目录
            #additional-paths: src/main/java
            #classpath目录下的WEB-INF文件夹内容修改不重启
#          exclude: WEB-INF/**
# 打印sql
logging:
  level:
     fun.wk.dao: debug